<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="todo.js"></script>
</head>
<body>
    <div class="container">
        <div class="date">

        </div>
        <div class="time">

        </div>
        <div class="input-box">
            <input class="input-todo" type="text" placeholder=" ">
            <label class="input-label">
                <span>
                    What need to be done
                </span>
            </label>
        </div>
        <div class="item-box">
            <ul class="item-list">
<!--                <li>-->
<!--                    <div>-->

<!--                    </div>-->
<!--                </li>-->
            </ul>
            <div class="tool-bar">
                <span class="todo-count"> 0  todo</span>
                <ul class="tool-list">
                    <li>
                        <a class="all selected">ALL</a>
                    </li>
                    <li>
                        <a class="ongoing selected">ONGOING</a>
                    </li>
                    <li>
                        <a class="completed selected">COMPLETED</a>
                    </li>
                </ul>
                <a class="clear-complete">CLEAR COMPLETED</a>
            </div>
        </div>
    </div>
</body>
</html>
