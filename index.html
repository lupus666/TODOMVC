<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="todo.js"></script>
</head>
<body>
    <div class="container">
        <div class="time-box">
            <div class="date">
                <span class="day"></span>
                <span class="month-year">
                    <span class="month"></span><br/>
                    <span class="year"></span>
                </span>
            </div>
            <div class="time">
                <span class="clock"></span>
            </div>
        </div>

        <div class="tool-box">
            <div class="tool-bar">
                <span class="todo-count"> 0  todo</span>
                <ul class="tool-list">
                    <li>
                        <a class="all selected">ALL</a>
                    </li>
                    <li>
                        <a class="ongoing">ONGOING</a>
                    </li>
                    <li>
                        <a class="completed">COMPLETED</a>
                    </li>
                </ul>
                <a class="clear-complete">CLEAR COMPLETED</a>
            </div>
        </div>

        <div class="input-box">
            <input class="toggle-all" type="checkbox">
            <input class="input-todo" type="text" placeholder=" ">
            <label class="input-label">
                <span>
                    What need to be done
                </span>
            </label>

        </div>
<!--        <label class="deadline">Deadline</label>-->
        <input class="input-deadline" type="date" value="2015-09-24"/>

        <div class="item-box">
            <div class="box none" id="template">
                <span class="item-deadline">2020-6-20</span>
                <div class="item-content">
                    <ul class="item-list">
                        <li class="item-info none" id="info-template">
                           <div class="view">
                               <input class="toggle" type="checkbox">
                               <label class="todo-label">TODO</label>
                               <button class="delete"></button>
                           </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
